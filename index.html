<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="secondStyle.css"/>
    <title>Hangman</title>
  </head>
  <body>
    <div class="jumbotron-fluid background">
      <div class="container py-3">
        <div class="row align-items-center">
          <div class="col-12 col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/wDnGoucD9KY"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <h1>Welcome! Everything is Fine!</h1>
            <button id="new-game-button">New Game
                <i class="fas fa-gamepad"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center py-5" id="placeholder-section">
            <div class=row>
                <div class="col-12 col-md-6 my-3">
                    <h2>Fill These In!
                        <br/>
                        <span id="placeholders">____ _____ __!</span>
                    </h2>
                </div>
                <div class="col-12 col-md-6 my-3">
                    <h2>Incorrect letters guessed
                        <br/>
                        <span id="guessed-letters"></span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-4 text-center py-5">
        <h3>
            Guesses Left: <span id="guesses-left">0</span>
        </h3>
    </div>
    <div class="col-12 col-md-4 text-center py-5">
        <h3>Wins: <span id="wins">0</span></h3>
    </div>
    <div class="col-12 col-md-4 text-center py-5">
            <h3>Losses: <span id="losses">0</span></h3>
        </div>
        
</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="wordGame.js"></script>
  </body>
</html>
