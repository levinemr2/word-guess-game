<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="jumbotron-fluid background py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 my-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-resonsive-item " src="https://www.youtube.com/embed/wDnGoucD9KY"
                            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12 col-md-6 my-3">
                    <h1>Welcome! Everything is Fine!</h1>
                    <button id="new-game-button">
                        <i class="fas fa-paperclip"></i>
                        Start a New Game
                    </button>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill These In!
                                <br/>
                                <span id="placeholders">____ ____ ___!</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrectly Guessed Letters
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="../assets/javascript/game.js"></script>
</body>

</html>
